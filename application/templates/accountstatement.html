<!DOCTYPE html>
<html>
<head>
	<title>Account Statement</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
{% include "includes/nav.html" %}
<div class="form-adjust container">
	<div class="row">
		<div class="col-md-12 mt-12">
			<h2 align="center">Account Statement</h2>
		</div>
	</div>	
	<form>
  		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-4 col-form-label">Account ID :</label>
    			<div class="col-sm-7">
      				<input type="text" id="inputPassword" name="" required />
    			</div>
 		</div>
 		<div class="form-group row">
 			<div  class="col-form-label col-sm-4">
 				<div id="as">
 					<input type="radio" name="type" value="Fresher"> Last Number of Transaction
					<input type="radio" name="type" value="Start-End Dates"> Start-End Dates
 				</div> 	 							
 			</div>
 		</div>
		<div id="textboxes" style="display: none">
			 <div class="form-group row">
			    <label for="staticEmail" class="col-sm-4 col-form-label">Start Date :</label>
			    	<div class="col-sm-7">
			      		<input type="text" id="inputPassword" name=""/>
			    	</div>
			</div>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-4 col-form-label">End Date :</label>
			    	<div class="col-sm-7">
			      		<input type="text" id="inputPassword" name=""/>
			    	</div>
			</div>					 
		</div>
  		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-4 col-form-label">No. of Transaction:</label>
    			<div class="col-sm-7">
      				<select name="">
      					<option value="1">1</option>
      					<option value="2">2</option>
      					<option value="3">3</option>
      					<option value="4">4</option>
      					<option value="5">5</option>
      					<option value="6">6</option>
      					<option value="7">7</option>
      					<option value="8">8</option>
      					<option value="9">9</option>
      					<option value="10">10</option>
      				</select>
    			</div>
 		</div>
  		<div class="form-group row">
      		<button type="submit" class="btn btn-adjust" value="submit" name="submit">Submit</button>
  		</div> 				 
	</form>
	<div id="Show-data" style="display: none">
	<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">Transaction ID</th>
		      <th scope="col">Description</th>
		      <th scope="col">Date</th>
		      <th scope="col">Amount</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Mark</td>
		      <td>Otto</td>
		      <td>@mdo</td>
		    </tr>
		  </tbody>
	</table>
	</div>

</div>
<div style="position: relative;bottom: 0px;width: 100%;">
{% include "includes/footer.html" %}
</div>
</body>
</html>
<script type="text/javascript">
$(function() {
    $('input[name="type"]').on('click', function() {
        if ($(this).val() == 'Start-End Dates') {
            $('#textboxes').show();
            $('#as').hide();
        }
        else {
            $('#textboxes').hide();
        }
    });
});
$(function() {
    $('button[name="submit"]').on('click', function() {
        if ($(this).val() == 'submit') {
            $('#Show-data').show();
        } else {
        	$('#Show-data').hide();
        }
    });
});
</script>
