<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/updatecust" method="post">
    {% for row in edituser %}
        <div class="form-group">
            <input type="hidden" class="form-control" name="customer_ssn_id"
                   value="{{ row['customer_ssn_id'] }}">
        </div>
        <div class="form-group">
            <label for="inputName" class="control-label">Customer Name </label>
            <input type="text" class="form-control"
                   name="customer_name" value="{{ row['customer_name'] }}">
        </div>
        <div class="form-group">
            <label for="inputName" class="control-label">Customer Address </label>
            <textarea type="text" class="form-control"
                      name="customer_Address">{{ row['customer_Address'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="inputName" class="control-label">Customer Age </label>
            <input type="text" class="form-control"
                   name="customer_age" value="{{ row['customer_age'] }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary waves-effect waves-light">Update</button>
        </div>
    {% endfor %}
</form>
</body>
</html>
